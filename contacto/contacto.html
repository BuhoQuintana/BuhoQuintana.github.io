    <!-- FORMULARIO DE CONTACTO -->
    <div class="wrapper">
        <div class="form-box login">
            <h2>Contacto</h2>
            <form [formGroup]="loginForm">
                <div class="input-box">
                    <label for="text" class="form-label">Ingrese su nombre:</label>
                    <input type="text" class="form-control" id="email" aria-describedby="emailHelp"
                        formControlName="text">
                </div>
                <div class="input-box">
                    <label for="email" class="form-label">Ingrese su correo:</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        formControlName="email">
                </div>
                <div class="input-box">
                    <label for="text" class="form-label">Ingrese su celular:</label>
                    <input type="text" class="form-control" id="text" aria-describedby="emailHelp"
                        formControlName="text">
                </div>

                <button class="btn" type="submit">Contactarme!</button>

            </form>
        </div>
    </div>

    <footer class="bg-dark p-2 text-center">
